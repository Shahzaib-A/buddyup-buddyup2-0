<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>BuddyUp</title>
  <link href="../cssFiles/meet.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script>
    $(function() {
      $("#nav-placeholder").load("nav.html");
    });
  </script>
  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-storage.js"></script>
  <script src="https://kit.fontawesome.com/f4be74f90f.js" crossorigin="anonymous  "></script>

</head>

<body onload="check()">
  <div id="nav-placeholder"></div>
  <!-- Main off all chat container -->
  <div id="chat-container">

    <div class="navbar">

      <div class="dropdown">
        <button class="dropbtn">Math
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content math">

        </div>
      </div>

      <div class="dropdown">
        <button class="dropbtn">Science
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content science">

        </div>
      </div>

      <div class="dropdown">
        <button class="dropbtn">Physics
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content physics">

        </div>
      </div>

      <div class="dropdown">
        <button class="dropbtn">Computer Science
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content computer-science">

        </div>
      </div>

      <div class="dropdown">
        <button class="dropbtn">Biology
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content biology">

        </div>
      </div>


      <div class="dropdown">
        <button class="dropbtn">chemistry
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content chemistry">

        </div>
      </div>

      <div class="dropdown">
        <button class="dropbtn">Earth and space science
          <i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-content earth">

        </div>
      </div>

    </div>

    <header class="tab-nav">
      <div class="message-bar">
        <div class="help-button-wrapper">
          <ul class="help-list">
            <li><span id="start-tour">^Name^ to upvote</span></li>
            <li><span id="start-tour">/Name/ to downvote</span></li>
            <li><span id="start-tour">type ! for more options</span></li>
            <li><span id="start-tour">@User for DM's</span></li>
          </ul>
          <button class="help-button">
            <span>
              <i class="fa fa-question-circle-o" aria-hidden="true"></i>
            </span>
          </button>
        </div>
        <div class="auto-comp">
          <!-- Js adds auto complete -->
          <div class="item">

          </div>
        </div>
        <input class="enter-message" type="text" placeholder="Enter your message... use !subject to get into a specific subject" />
      </div>
      <section class="discussion">
        <!-- Js add's messages -->
      </section>
    </header>
  </div>
</body>

<script src="../JsFiles/initializeFireBase.js"></script>
<script src="../JsFiles/meetJs/extra-words.js"></script>
<script src="../JsFiles/check.js"></script>
<script src="../JsFiles/ModuleFunctions.js"></script>
<script src="../JsFiles/meetJs/sendToP.js"></script>
<script src="../JsFiles/meetJs/ChatNavbar.js"></script>
<script src="../JsFiles/meetJs/UpdateChat.js"></script>
<script src="../JsFiles/meetJs/autocom.js"></script>
<script src="../JsFiles/meetJs/grabGroups.js"></script>
<script src="../JsFiles/meetJs/help.js"></script>

</html>
